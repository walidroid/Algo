<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidéos - Algorithmes Usuels</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto p-6 flex items-center justify-between">
      <div class="flex items-center">
        <img src="img/logo.webp" alt="Logo" class="h-50 w-50 mr-4">
        <div>
          <h1 class="text-4xl font-bold mb-2">Vidéos Explicatives</h1>
          <p class="text-xl opacity-90">Tutoriels et explications des algorithmes</p>
        </div>
      </div>
      <a href="index.html" class="text-white hover:text-blue-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <img src="img/h.png" alt="Logo" class="h-20 w-20 mr-4">
        
      </a>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Video Cards will be injected here -->
    </div>
    <div id="pagination" class="flex justify-center mt-8 space-x-2">
      <!-- Pagination buttons will be injected here -->
    </div>
  </main>

  <script>
    const videosPerPage = 8;
    let currentPage = 1;
    let videosData = [];

    // Fetch videos data
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        videosData = data;
        renderVideos();
        renderPagination();
      })
      .catch(error => {
        console.error("Failed to load videos:", error);
      });

    // Function to render videos for the current page
    function renderVideos() {
      const container = document.getElementById('videos-container');
      container.innerHTML = ''; // Clear previous videos

      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const videosToDisplay = videosData.slice(start, end);

      videosToDisplay.forEach(video => {
        const videoId = new URL(video.link).searchParams.get('v');
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;

        const videoCard = document.createElement('div');
        videoCard.className = "bg-white rounded-lg shadow-md overflow-hidden mb-6";

        videoCard.innerHTML = `
          <div class="aspect-w-16 aspect-h-9">
            <iframe 
              class="w-full h-64" 
              src="${embedUrl}"
              loading="lazy"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">${video.title}</h3>
            <p class="text-gray-600">${video.description || ''}</p>
          </div>
        `;

        container.appendChild(videoCard);
      });
    }

    // Function to render pagination controls
    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = ''; // Clear previous pagination

      const totalPages = Math.ceil(videosData.length / videosPerPage);

      // Previous button
      const prevButton = document.createElement('button');
      prevButton.textContent = 'Précédent';
      prevButton.className = 'px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderVideos();
          renderPagination();
        }
      });
      paginationContainer.appendChild(prevButton);

      // Page number buttons
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.className = `px-4 py-2 rounded ${currentPage === i ? 'bg-blue-700 text-white' : 'bg-white text-blue-700 border'}`;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          renderVideos();
          renderPagination();
        });
        paginationContainer.appendChild(pageButton);
      }

      // Next button
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Suivant';
      nextButton.className = 'px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderVideos();
          renderPagination();
        }
      });
      paginationContainer.appendChild(nextButton);
    }
  </script>
</body>
</html>
